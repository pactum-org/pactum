version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.0
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: "Restoring dependencies cache"
          keys:
          - v1-dependencies-{{ checksum "poetry.lock" }}

      - run:
          name: "Install dependencies"
          command: |
            python3 -m venv venv
            . ./venv/bin/activate
            pip install -U poetry coveralls pip setuptools
            poetry install -n --no-ansi

      - save_cache:
          name: "Saving dependencies cache"
          key: v1-dependencies-{{ checksum "poetry.lock" }}
          paths:
            - ./venv

      - restore_cache:
          name: "Restoring hooks cache"
          key: v1-hooks-{{ checksum ".pre-commit-config.yaml" }}

      - run:
          name: "Running linters"
          command: SKIP=no-commit-to-branch poetry run pre-commit run -a -v

      - save_cache:
          name: "Saving hooks cache"
          key: v1-hooks-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - "~/.cache/pre-commit/"

      - run:
          name: "Running tests"
          command: |
            . ./venv/bin/activate
            pytest -vv -s --cov pactum --cov-report=html
            coveralls

      - store_artifacts:
          path: htmlcov
          destination: test-reports
